<head>
  <title>Portfólio — Thaís Almeida</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/amsterdam" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <nav id="menu-principal">
      <div class="menu-container">
        <div class="logo"><a href="index.html" class="brand">Thaís Almeida</a></div>
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="maquiagens.html">Maquiagens</a></li>
          <li><a href="penteados.html">Penteados</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li class="selecionado"><a href="portfolio.html">Portfólio</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li id="agendar"><a href="agendamento.html" id="agendar-btn">Agendar</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- ====================== Início Conteúdo Principal ====================== -->
  <main>
  <section id="portfolio" class="secao">
    <div class="container">
      <h1>Portfólio</h1>
      <p>Todos feitos com muito amor e dedicação!</p>

      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="maquiagem">Maquiagem</button>
        <button class="filter-btn" data-filter="penteado">Penteado</button>
        <button class="filter-btn" data-filter="videos">Vídeos</button>
      </div>

      <!-- ================= INÍCIO GALERIA ================= -->
      <section id="galeria" class="galeria">
        <h2>Galeria</h2>

        <div class="portfolio-grid">
          <!-- Imagens -->
          <div class="item" data-type="image">
            <img src="assets/img/galeria-1-placeholder.jpg" alt="Cliente — Look social">
            <p class="caption">Cliente — Look social</p>
          </div>

          <div class="item" data-type="image">
            <img src="assets/img/galeria-2-placeholder.jpg" alt="Penteado festa">
            <p class="caption">Penteado festa</p>
          </div>

          <!-- Vídeo -->
          <div class="item" data-type="video" data-video="assets/img/video_01.mp4">
            <img src="assets/img/video_1.jpg" alt="Prévia do vídeo">
            <p class="caption">Vídeo — Tutorial</p>
          </div>

          <div class="item" data-type="video" data-video="assets/img/video_02.mp4">
            <img src="assets/img/IMG_4174.PNG" alt="Prévia do vídeo">
            <p class="caption">Vídeo — Tutorial</p>
          </div>

        </div>

        <!-- Modal para abrir imagens e vídeos -->
        <div id="mediaModal" class="modal">
          <span class="close">&times;</span>
          <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <video id="modalVideo" controls>
              <source src="" type="video/mp4">
              Seu navegador não suporta vídeos.
            </video>
          </div>
        </div>
      </section>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const filterButtons = document.querySelectorAll(".filter-btn");
          const items = document.querySelectorAll(".portfolio-grid .item");

          // Função de filtro
          filterButtons.forEach(button => {
            button.addEventListener("click", () => {
              // remove classe "active" dos outros botões
              filterButtons.forEach(btn => btn.classList.remove("active"));
              button.classList.add("active");

              const filter = button.getAttribute("data-filter");

              items.forEach(item => {
                const type = item.getAttribute("data-type");

                // Lógica de exibição
                if (
                  filter === "all" || // mostrar tudo
                  (filter === "maquiagem" && type === "image") || // você pode ajustar conforme os tipos
                  (filter === "penteado" && type === "image") || // idem acima
                  (filter === "videos" && type === "video")
                ) {
                  item.style.display = "block";
                } else {
                  item.style.display = "none";
                }
              });
            });
          });
        });
      </script>


      <!-- ================= FIM GALERIA ================= -->

    </div>
  </section>
  </main><!-- ====================== Fim Conteúdo Principal ====================== -->
  
  <!-- ========== INÍCIO RODAPÉ ========== -->
  <footer id="rodape">
    © 2025 Thaís Almeida | Todos os direitos reservados.
  </footer>
  <!-- ========== FIM RODAPÉ ========== -->


  <script src="js/script.js"></script>
  <!-- Botpress Assistant -->
  <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/11/03/12/20251103122449-BXQ4IDK9.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("mediaModal");
      const modalImage = document.getElementById("modalImage");
      const modalVideo = document.getElementById("modalVideo");
      const closeModal = document.querySelector(".close");

      document.querySelectorAll(".portfolio-grid .item").forEach(item => {
        item.addEventListener("click", () => {
          const type = item.getAttribute("data-type");

          modal.style.display = "flex";

          if (type === "video") {
            const videoSrc = item.getAttribute("data-video");
            modalVideo.src = videoSrc;
            modalVideo.style.display = "block";
            modalImage.style.display = "none";
            modalVideo.play();
          } else {
            const imgSrc = item.querySelector("img").src;
            modalImage.src = imgSrc;
            modalImage.style.display = "block";
            modalVideo.style.display = "none";
          }
        });
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
        modalVideo.pause();
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          modalVideo.pause();
        }
      });
    });
  </script>

</body>

</html>
